<div class="container-fluid d-flex flex-column vh-100">
  <div class="flex-grow-1">
      <h3 class="d-flex justify-content-start">Rejected Requests</h3>
      <div class="table-responsive">
          <table class="table table-striped table-hover align-middle mb-0 bg-white">
              <thead class="bg-light">
                  <tr>
                      <th>Profile</th>
                      <th>Request</th>
                      <th>Description</th>
                      <th>Status</th>
                      <th>Created Time</th>
                      <th>Comments</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let ticket of allRejectedTickets" class="ticket-card">
                      <td>
                          <div class="d-flex align-items-center">
                              <img
                                  src="https://th.bing.com/th?id=OIP.f3DM2upCo-p_NPRwBAwbKQHaHa&w=250&h=250&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2"
                                  alt="User profile"
                                  style="width: 45px; height: 45px"
                                  class="rounded-circle img-fluid"
                              />
                          </div>
                      </td>
                      <td>
                          <p class="fw-bold mb-1">{{ ticket?.category?.categoryName }}</p>
                      </td>
                      <td class="description" title="{{ticket?.requestDescription}}">{{ ticket?.requestDescription }}</td>
                      <td>
                          <span class="badge bg-danger">{{ ticket?.statusDescription?.status }}</span>
                      </td>
                      <td>{{ getTime(ticket.updateTimestamp) }}</td>
                      <td class="description" title="{{ ticket?.comment?.comment }}">{{ ticket?.comment?.comment }}</td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
  <div class="d-flex align-items-center mt-3" role="navigation" aria-label="Pagination Navigation">
      <nav aria-label="Page navigation example">
          <ul class="pagination">
              <li class="page-item">
                  <a class="page-link">
                      <span aria-hidden="true">&laquo;</span>
                  </a>
              </li>
              <li class="page-item" *ngFor="let page of getPagesArray()">
                  <a class="page-link"   (click)="pageNumberFun(page)" aria-label="Page">
                      {{ page + 1 }}
                  </a>
              </li>
              <li class="page-item">
                  <a class="page-link" >
                      <span aria-hidden="true">&raquo;</span>
                  </a>
              </li>
          </ul>
      </nav>
  </div>
</div>
