<div class="container-fluid d-flex flex-column vh-100">
  <div class="flex-grow-1" id="assigned-requests-section">
      <h3 class="d-flex justify-content-start" id="assigned-requests-heading">Assigned Requests</h3>
      <div class="table-responsive">
          <table class="table table-striped table-hover align-middle mb-0 bg-white" id="assigned-requests-table">
              <thead class="bg-light">
                  <tr>
                      <th scope="col">Profile</th>
                      <th scope="col">Request</th>
                      <th scope="col">Description</th>
                      <th scope="col">Status</th>
                      <th scope="col">Time</th>
                      <th scope="col">Admin</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let ticket of allAssignedTickets" class="ticket-card" id="ticket-{{ticket?.id}}">
                      <td>
                          <div class="d-flex align-items-center">
                              <img src="https://th.bing.com/th?id=OIP.f3DM2upCo-p_NPRwBAwbKQHaHa&w=250&h=250&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2"
                                   alt="Profile Image"
                                   style="width: 45px; height: 45px"
                                   class="rounded-circle"
                                   aria-hidden="true" />
                          </div>
                      </td>
                      <td>
                          <p class="fw-bold mb-1">{{ ticket?.category?.categoryName }}</p>
                      </td>
                      <td class="description" title="{{ticket?.requestDescription}}">{{ ticket?.requestDescription }}</td>
                      <td>
                          <span class="badge text-bg-info">{{ ticket?.statusDescription?.status }}</span>
                      </td>
                      <td>{{ getTime(ticket?.updateTimestamp) }}</td>
                      <td>{{ ticket?.assignedTo?.name }}</td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>

  <div class="btn-group me-2 d-flex align-items-center btn-group btn" role="group" aria-label="Pagination" id="pagination-controls">
      <nav aria-label="Page navigation example">
          <ul class="pagination">
              <li class="page-item">
                      <span aria-hidden="true">&laquo;</span>
              </li>
              <li class="page-item" *ngFor="let page of getPagesArray()" title="Page {{ page + 1 }}">
                  <a class="page-link" (click)="pageNumberFun(page)" id="pagination-page-{{page + 1}}">
                      {{ page + 1 }}
                  </a>
              </li>
              <li class="page-item">
                      <span aria-hidden="true">&raquo;</span>
              </li>
          </ul>
      </nav>
  </div>
</div>
