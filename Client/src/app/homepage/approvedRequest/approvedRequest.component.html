<div class="container-fluid d-flex flex-column vh-100">
  <div class="flex-grow-1">
      <h3 class="d-flex justify-content-start" id="approved-requests-title">Approved Requests</h3>
      <div class="table-responsive" id="approved-requests-table">
        <table class="table table-striped table-hover align-middle mb-0 bg-white" aria-describedby="approved-requests-title">
          <thead class="bg-light">
            <tr tabindex="0" id="table-header">
              <th>Profile</th>
              <th>Request</th>
              <th>Description</th>
              <th>Status</th>
              <th>Created Time</th>
              <th>Comments</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let ticket of allAssignedTickets; let i = index" tabindex="0" class="ticket-card" id="ticket-{{ i }}">
              <td>
                <div class="d-flex align-items-center" id="profile-pic-container-{{ i }}">
                  <img
                    src="https://th.bing.com/th?id=OIP.f3DM2upCo-p_NPRwBAwbKQHaHa&w=250&h=250&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2"
                    alt="User profile picture"
                    style="width: 45px; height: 45px"
                    class="rounded-circle img-fluid"
                    loading="lazy"
                    id="profile-pic-{{ i }}"
                  />
                </div>
              </td>
              <td id="request-category-{{ i }}">
                <p class="fw-bold mb-1">{{ ticket?.category?.categoryName }}</p>
              </td>
              <td class="description" id="request-description-{{ i }}" title="{{ticket?.requestDescription}}">{{ ticket?.requestDescription }}</td>
              <td id="request-status-{{ i }}">
                <span class="badge bg-success">{{ ticket?.statusDescription?.status }}</span>
              </td>
              <td id="created-time-{{ i }}">{{ getTime(ticket.updateTimestamp) }}</td>
              <td id="comments-{{ i }}" title="{{ ticket?.comment?.comment }}">
                  {{ ticket?.comment?.comment }}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
  </div>
</div>
<div class="btn-group me-2 d-flex align-items-center" role="group" aria-label="Pagination" tabindex="0" id="pagination-controls">
  <nav aria-label="Page navigation">
      <ul class="pagination">
        <li class="page-item" id="pagination-prev">
          <a class="page-link">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li class="page-item" *ngFor="let page of getPagesArray(); let i = index" title="Pagination" id="pagination-page-{{ i }}">
          <a class="page-link" (click)="pageNumberFun(page)"> {{ page + 1 }}</a>
        </li>
        <li class="page-item" id="pagination-next">
          <a class="page-link" >
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
</div>
