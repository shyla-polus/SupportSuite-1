<h3 class="d-flex justify-content-start mb-5">Create New Service category</h3>

<div class="mb-3">
    <label for="Create New Service" class="form-label">New Service<span class="text-danger">*</span></label>
    <input type="text" class="form-control border-2" id="newService" [(ngModel)]="newServicePayLoad.categoryName" placeholder="Create New Service">
</div>
<div class="mb-3">
    <label for="Add Description" class="form-label">Description<span class="text-danger">*</span></label>
    <textarea class="form-control border-2" id="addDescription" rows="3" [(ngModel)]="newServicePayLoad.description" placeholder="Valid description about service"></textarea>
</div>
<div class="d-flex justify-content-end">
    <button class="btn btn-success mt-2"  data-bs-toggle="modal" data-bs-target="#newServicePopUp">Submit</button>
</div>

<div class="modal fade" id="newServicePopUp" aria-labelledby="newServicePopUpLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div *ngIf="newServicePayLoad.description && newServicePayLoad.categoryName; else elseBlock" class="modal-body">
                <div class="alert alert-success" role="alert">
                    Do you want to create new Service category?
                </div>
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-outline-secondary me-1" title="Close" data-bs-dismiss="modal" tabindex="0" aria-label="Close Submit Ticket Modal">Close</button>
                    <button type="button" class="btn btn-outline-primary" title="Approve Ticket" (click)="createNewServiceCategory()" data-bs-dismiss="modal" tabindex="0" aria-label="Approve button">Submit</button>
                </div>
            </div>
           <ng-template #elseBlock>
            <div class="alert alert-danger m-2 modal-body" role="alert">
                please fill all fields
            </div>
           </ng-template>
        </div>
    </div>
</div>
